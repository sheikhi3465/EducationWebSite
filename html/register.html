<section class="form-container">

  <form action= "" method="post" enctype="multipart/form-data">
     <h3>Register Now</h3>
     <p>your name <span> *</span> </p>
     <input type="text" name="name" class="box
     " placeholder="Enter your name" required maxlength="100">
     <p>your email<span> *</span></p>
     <input type="email" name="email" class="box
     " placeholder="Enter your email" required maxlength="100">
     
     <p>your password<span> *</span></p>
     <input type="password" required name="pass" class="box
     " placeholder="Enter your  password " maxlength="50">
     <p>confirm password<span> *</span></p>
     <input type="password" required name="c-pass" class="box
     " placeholder="confirm your  password " maxlength="50">
     <p>select profile<span> *</span></p>
     <input type="file" readonly name="image" accept="image/*"
     class="box">
     <input type="submit" name="submit" value="register now"
     class="btn">
     
     
      
   </form>
